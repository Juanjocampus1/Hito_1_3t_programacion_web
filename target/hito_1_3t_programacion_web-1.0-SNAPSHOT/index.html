<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-800 p-8">
        <h1 class="text-3xl font-bold mb-6">Generador de Informes</h1>

        <!-- Formulario para generar un informe -->
        <form action="generateReport" method="post" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Generar un Informe</h2>

            <!-- Campo para el título del informe -->
            <div class="mb-4">
                <label for="reportTitle" class="block text-gray-700">Título del Informe:</label>
                <input
                    type="text"
                    id="reportTitle"
                    name="reportTitle"
                    class="border border-gray-300 rounded-md p-2 w-full"
                    required
                >
            </div>

            <!-- Campo para la descripción del informe -->
            <div class="mb-4">
                <label for="reportDescription" class="block text-gray-700">Descripción:</label>
                <textarea
                    id="reportDescription"
                    name="reportDescription"
                    class="border border-gray-300 rounded-md p-2 w-full"
                    rows="4"
                    required
                ></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Generar Informe
            </button>
        </form>


        <!-- Formulario que utiliza el método GET para enviar la solicitud -->
        <form action="/showReports" method="GET">
            <button type="submit" class="text-blue-500 hover:underline">Ver Todos los Informes</button>
        </form>


        <!-- Formulario para descargar un informe específico -->
        <form action="downloadReport" method="get" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Descargar un Informe Específico</h2>

            <!-- Campo para ingresar el ID del informe -->
            <div class="mb-4">
                <label for="reportId" class="block text-gray-700">ID del Informe:</label>
                <input
                    type="number"
                    id="reportId"
                    name="id"
                    min="1"
                    class="border border-gray-300 rounded-md p-2 w-full"
                    required
                >
            </div>

            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                Descargar Informe
            </button>
        </form>
    </body>
</html>
